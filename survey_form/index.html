<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1 id="title">SURVEYMe</h1>
    <p id="description">Let us know how we can improve your experience.</p>
    <form id="survey-form">
      <!-- Name -->
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" name="name" placeholder="Enter your name" required>
      </div>
      <!-- Email -->
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Enter your email" required>
      </div>
      <!-- Age/Number -->
      <div class="form-group">
        <label id="number-label" for="number">Age</label>
        <input id="number" type="number" name="age" min="10" max="99"
               placeholder="Enter your age" required>
      </div>
      <!-- Dropdown -->
      <div class="form-group">
        <label for="dropdown">Current Role</label>
        <select id="dropdown" name="role" required>
          <option disabled value="">Select</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="unemployment">Unemployment</option>
          <option value="prefer-not">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <!-- Radio buttons -->
      <fieldset class="form-group">
        <legend>Would you recommend SURVEYMe?</legend>
        <label><input type="radio" name="recommend" value="definitely" required> Definitely</label>
        <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
        <label><input type="radio" name="recommend" value="not_sure"> Nahhh</label>
      </fieldset>
      <!-- Checkboxes -->
      <fieldset class="form-group">
        <legend>What would you like to see improved?</legend>
        <label><input type="checkbox" name="improvements" value="user-interface"> User Interface</label>
        <label><input type="checkbox" name="improvements" value="functionality"> Functionality</label>
        <label><input type="checkbox" name="improvements" value="mobile-friendly"> Mobile Friendly</label>
        <label><input type="checkbox" name="improvements" value="contents"> Contents</label>
      </fieldset>
      <!-- Comments textarea -->
      <div class="form-group">
        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
      </div>
      <!-- Submit -->
      <div class="form-group">
        <button id="submit" type="submit">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
